<!--begin::Brand-->
<div class="aside-logo flex-column-auto px-9 mb-9" id="kt_aside_logo">
  <a routerLink="/">
    <!-- <img alt="Logo" src="./assets/media/logos/demo3.svg" class="h-20px logo" /> -->
  </a>
</div>
<!--end::Brand-->

<!--begin::Aside menu-->
<div class="aside-menu flex-column-fluid ps-5 pe-3 mb-9" id="kt_aside_menu">
  <div
    #ktAsideScroll
    id="kt_aside_menu_wrapper"
    class="w-100 hover-scroll-overlay-y d-flex pe-2"
    data-kt-scroll="true"
    data-kt-scroll-activate="{default: false, lg: true}"
    data-kt-scroll-dependencies="#kt_aside_logo, #kt_aside_footer"
    data-kt-scroll-wrappers="#kt_aside_menu"
    data-kt-scroll-max-height="auto"
    data-kt-scroll-offset="150px"
  >
    <div
      data-kt-menu="true"
      class="menu menu-column menu-rounded fw-bold my-auto"
    >
      <app-aside-menu id="asideMenu"></app-aside-menu>
    </div>
  </div>
</div>
<!--end::Aside menu-->

<!--begin::Footer-->
<div class="aside-footer flex-column-auto px-9" id="kt_aside_footer">
  <div class="d-flex flex-stack" *ngIf="user as u">
    <div class="d-flex align-items-center">
      <!--begin::Avatar-->
      <div class="symbol symbol-circle symbol-48px me-2">
        <ng-container *ngIf="u.pic; else initialsBlock">
          <img
            [src]="u.pic"
            alt="avatar"
            class="w-100 h-100 rounded-circle object-fit-cover"
          />
        </ng-container>
        <ng-template #initialsBlock>
          <div
            class="symbol-label fs-6 fw-bold text-white bg-primary d-flex align-items-center justify-content-center"
            style="width: 48px; height: 48px; border-radius: 50%"
          >
            {{ getInitials(u.fullName) }}
          </div>
        </ng-template>
      </div>
      <!--end::Avatar-->

      <!--begin::User info-->
      <div class="ms-2">
        <a
          href="#"
          class="text-gray-800 text-hover-primary fs-6 fw-bolder lh-1"
        >
          {{ u.fullName }}
        </a>
        <span class="text-muted fw-bold d-block fs-7 lh-1">
          {{ u.role }}
        </span>
      </div>
      <!--end::User info-->
    </div>

    <!--begin::User menu-->
    <div class="ms-1">
      <div
        class="btn btn-sm btn-icon btn-active-color-primary position-relative me-n2"
        data-kt-menu-trigger="click"
        data-kt-menu-attach="parent"
        data-kt-menu-placement="bottom-end"
        data-kt-menu-flip="bottom"
      >
        <img
          src="./assets/media/icons/duotune/coding/cod001.svg"
          alt="menu icon"
        />
      </div>
      <app-user-inner></app-user-inner>
    </div>
    <!--end::User menu-->
  </div>
</div>
<!--end::Footer-->
