<div class="d-flex flex-column p-5">
  <h3 class="fw-bold mb-5">Yeni Bildirimler</h3>
  <div *ngIf="notifications.length === 0" class="text-muted">Bildirim yok</div>
  <div *ngFor="let n of notifications" class="d-flex flex-stack py-2">
    <div class="me-3">
      <div class="fw-bold">{{ n.title }}</div>
      <div class="text-muted fs-7">{{ n.message }}</div>
    </div>
    <div class="text-end">
      <span class="badge badge-light fs-8">{{ n.createdAt | date:'short' }}</span>
      <button class="btn btn-link p-0 ms-2" (click)="markAsRead(n.id)" title="Okundu">âœ”</button>
    </div>
  </div>
</div>
