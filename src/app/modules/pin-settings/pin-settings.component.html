<div class="card">
  <div class="card-body">
    <h3 class="card-title mb-4">PIN Ayarları</h3>
    <form (ngSubmit)="submit()" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">PIN</label>
        <input
          type="password"
          maxlength="4"
          [(ngModel)]="pin"
          name="pin"
          class="form-control"
          inputmode="numeric"
          pattern="[0-9]*"
          autocomplete="off"
          (keypress)="allowOnlyDigits($event)"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">PIN Onayı</label>
        <input
          type="password"
          maxlength="4"
          [(ngModel)]="confirmPin"
          name="confirmPin"
          class="form-control"
          inputmode="numeric"
          pattern="[0-9]*"
          autocomplete="off"
          (keypress)="allowOnlyDigits($event)"
        />
      </div>
      <div class="text-danger mb-3" *ngIf="error">{{ error }}</div>
      <div class="text-success mb-3" *ngIf="message">{{ message }}</div>
      <button type="submit" class="btn btn-primary">Kaydet</button>
    </form>
  </div>
</div>
