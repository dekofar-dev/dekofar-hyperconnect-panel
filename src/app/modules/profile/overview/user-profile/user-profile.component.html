<div *ngIf="user as u" class="card">
  <div class="card-body d-flex align-items-center">
    <!-- Kullanıcı Avatarı veya Baş Harf -->
    <div class="symbol symbol-120px me-5 flex-shrink-0">
      <ng-container *ngIf="u.pic; else initialsAvatar">
        <img
          [src]="u.pic"
          alt="avatar"
          class="h-120px w-120px rounded-circle object-fit-cover"
        />
      </ng-container>
      <ng-template #initialsAvatar>
        <div
          class="symbol-label fs-2 fw-bold text-white bg-primary rounded-circle d-flex align-items-center justify-content-center"
          style="width: 120px; height: 120px;"
        >
          {{ initials }}
        </div>
      </ng-template>
    </div>

    <!-- Kullanıcı Bilgileri -->
    <div>
      <h3 class="fw-bolder mb-1">
        {{ u.fullName || 'Kullanıcı Adı' }}
      </h3>

      <div *ngIf="u.role" class="mb-3">
        <span class="badge badge-light-primary">
          {{ u.role }}
        </span>
      </div>

      <div *ngIf="u.email" class="text-gray-600 mb-1">
        <i class="bi bi-envelope me-2"></i>
        {{ u.email }}
      </div>

      <div *ngIf="u.phone" class="text-gray-600 mb-1">
        <i class="bi bi-telephone me-2"></i>
        {{ u.phone }}
      </div>

        <div *ngIf="u.address" class="text-gray-600">
          <i class="bi bi-geo-alt me-2"></i>
          {{ u.address }}
        </div>
      </div>
    </div>
  </div>

<div class="card mt-5" *ngIf="user">
  <div class="card-header">
    <h3 class="card-title">Komisyon Geçmişi</h3>
  </div>
  <div class="card-body" *ngIf="!commissionsLoading; else commissionsLoadingTpl">
    <table class="table table-striped" *ngIf="commissions.length; else noCommissionsTpl">
      <thead>
        <tr>
          <th>Sipariş ID</th>
          <th>Tutar</th>
          <th>Komisyon %</th>
          <th>Tarih</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of commissions">
          <td>{{ c.orderId }}</td>
          <td>{{ c.amount }}</td>
          <td>{{ c.percentage }}</td>
          <td>{{ c.date | date: 'shortDate' }}</td>
        </tr>
      </tbody>
    </table>
    <ng-template #noCommissionsTpl>
      <div class="text-center py-10">Kayıt bulunamadı.</div>
    </ng-template>
  </div>
    <ng-template #commissionsLoadingTpl>
      <div class="text-center py-10"><span class="spinner-border"></span></div>
    </ng-template>
  </div>
