<div class="card mb-5" *ngIf="user as u">
  <div class="card-body d-flex align-items-center">
    <!-- Avatar veya Baş Harf -->
    <div class="symbol symbol-120px me-5 flex-shrink-0">
      <ng-container *ngIf="u.pic; else initialsBlock">
        <img
          [src]="u.pic"
          alt="Kullanıcı Resmi"
          class="w-100 h-100 rounded-circle object-fit-cover"
        />
      </ng-container>
      <ng-template #initialsBlock>
        <div
          class="symbol-label fs-2 fw-bold text-white bg-primary rounded-circle d-flex align-items-center justify-content-center"
          style="width: 120px; height: 120px;"
        >
          {{ initials }}
        </div>
      </ng-template>
    </div>

    <!-- Kullanıcı Bilgileri -->
    <div>
      <h3 class="fw-bolder mb-1">{{ u.fullName }}</h3>

      <div *ngIf="u.role" class="mb-2">
        <span class="badge badge-light-success">{{ u.role }}</span>
      </div>

      <div *ngIf="u.email" class="text-gray-600 mb-1">
        <i class="bi bi-envelope me-2"></i>{{ u.email }}
      </div>

      <div *ngIf="u.phone" class="text-gray-600 mb-1">
        <i class="bi bi-telephone me-2"></i>{{ u.phone }}
      </div>

      <div *ngIf="u.address" class="text-gray-600">
        <i class="bi bi-geo-alt me-2"></i>{{ u.address }}
      </div>
    </div>
  </div>
</div>
