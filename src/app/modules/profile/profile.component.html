<div class="card mb-5 mb-xl-10">
  <div class="card-body pt-9 pb-0">
    <div class="d-flex flex-wrap flex-sm-nowrap mb-3">
      <!-- Baş harfli avatar -->
      <div class="me-7 mb-4">
        <div class="symbol symbol-100px symbol-lg-160px symbol-fixed position-relative">
          <div
            class="symbol-label fs-2 fw-bold text-white bg-primary text-uppercase d-flex align-items-center justify-content-center"
            style="width: 100%; height: 100%; border-radius: 50%"
          >
            {{ getInitials() }}
          </div>
        </div>
      </div>

      <!-- Kullanıcı Bilgileri -->
      <div class="flex-grow-1">
        <div class="d-flex justify-content-between align-items-start flex-wrap mb-2">
          <div class="d-flex flex-column">
            <div class="d-flex align-items-center mb-2">
              <span class="text-gray-800 fs-2 fw-bolder me-1">
                {{ user.fullName }}
              </span>
              <span *ngIf="user.role" class="badge badge-light-success ms-2 fs-8 py-1 px-3">
                {{ user.role }}
              </span>
            </div>

            <div class="d-flex flex-wrap fw-bold fs-6 mb-4 pe-2">
              <div *ngIf="user.email" class="d-flex align-items-center text-gray-500 me-5 mb-2">
                <i class="bi bi-envelope me-2"></i>
                {{ user.email }}
              </div>
            </div>
          </div>
        </div>

        <!-- Profil Tamamlama (isteğe bağlı) -->
        <div class="d-flex flex-wrap flex-stack">
          <div class="d-flex flex-column flex-grow-1 pe-8">
            <div class="d-flex flex-wrap">
              <div
                class="border border-gray-300 border-dashed rounded min-w-125px py-3 px-4 me-6 mb-3"
              >
                <div class="d-flex align-items-center">
                  <div class="fs-2 fw-bolder">0</div>
                </div>
                <div class="fw-bold fs-6 text-gray-500">Projects</div>
              </div>
            </div>
          </div>

          <div class="d-flex align-items-center w-200px w-sm-300px flex-column mt-3">
            <div class="d-flex justify-content-between w-100 mt-auto mb-2">
              <span class="fw-bold fs-6 text-gray-500">Profil Tamamlanma</span>
              <span class="fw-bolder fs-6">50%</span>
            </div>
            <div class="h-5px mx-3 w-100 bg-light mb-3">
              <div class="bg-success rounded h-5px" role="progressbar" style="width: 50%"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Sekmeler -->
    <div class="d-flex overflow-auto h-55px">
      <ul class="nav nav-stretch nav-line-tabs nav-line-tabs-2x border-transparent fs-5 fw-bolder flex-nowrap">
        <li class="nav-item">
          <a class="nav-link text-active-primary me-6 active" routerLink="/profile/overview">
            Overview
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-active-primary me-6" routerLink="/profile/settings">
            Settings
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
