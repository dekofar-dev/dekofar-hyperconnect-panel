<!--begin::Root-->
<div class="d-flex flex-column flex-root" id="kt_app_root">
  <!--begin::Authentication - Giriş -->
  <div class="d-flex flex-column flex-lg-row flex-column-fluid">
    <!--begin::Body-->
    <div class="d-flex flex-center w-100 p-10">
      <div class="card rounded-3 w-100" style="max-width: 600px">
        <div class="card-body p-10">
          <!--begin::Form-->
          <form
            class="form w-100"
            [formGroup]="loginForm"
            novalidate="novalidate"
            id="kt_login_signin_form"
            (ngSubmit)="submit()"
          >
            <div class="text-center mb-11">
              <h1 class="text-gray-900 fw-bolder mb-3">Giriş Yap</h1>
              <div class="text-gray-500 fw-semibold fs-6">Hesabınıza erişin</div>
            </div>

            <div class="separator separator-content my-14">
              <span class="w-125px text-gray-500 fw-semibold fs-7">veya e-posta ile</span>
            </div>

            <ng-container *ngIf="!hasError">
              <div class="mb-10 bg-light-info p-8 rounded">
                <div class="text-info">
                  Devam etmek için e-posta ve şifrenizi girin.
                </div>
              </div>
            </ng-container>

            <ng-container *ngIf="hasError">
              <div class="mb-lg-15 alert alert-danger">
                <div class="alert-text font-weight-bold">{{ errorMessage || 'Giriş bilgileri hatalı' }}</div>
              </div>
            </ng-container>

            <div class="fv-row mb-8">
              <label class="form-label fs-6 fw-bolder text-gray-900">E-Posta</label>
              <input
                class="form-control bg-transparent"
                type="email"
                formControlName="email"
                autocomplete="off"
                [ngClass]="{
                  'is-invalid': loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched),
                  'is-valid': loginForm.controls['email'].valid
                }"
              />
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'E-posta gereklidir',
                control: loginForm.controls['email']
              }"></ng-container>
            </div>

            <div class="fv-row mb-3">
              <label class="form-label fw-bolder text-gray-900 fs-6 mb-0">Şifre</label>
              <input
                class="form-control bg-transparent"
                type="password"
                formControlName="password"
                autocomplete="off"
                [ngClass]="{
                  'is-invalid': loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched),
                  'is-valid': loginForm.controls['password'].valid
                }"
              />
              <ng-container [ngTemplateOutlet]="formError" [ngTemplateOutletContext]="{
                validation: 'required',
                message: 'Şifre gereklidir',
                control: loginForm.controls['password']
              }"></ng-container>
            </div>

            <div class="d-flex flex-stack flex-wrap gap-3 fs-base fw-semibold mb-8">
              <div></div>
              <a routerLink="/auth/forgot-password" class="link-primary">Şifremi Unuttum</a>
            </div>

            <div class="d-grid mb-10">
              <button type="submit" id="kt_sign_in_submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                <ng-container *ngIf="isLoading$ | async">
                  <span class="indicator-progress" [style.display]="'block'">
                    Lütfen bekleyin...
                    <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                  </span>
                </ng-container>
                <ng-container *ngIf="(isLoading$ | async) === false">
                  <span class="indicator-label">Giriş Yap</span>
                </ng-container>
              </button>
            </div>

            <div class="text-gray-500 text-center fw-semibold fs-6">
              Henüz bir hesabınız yok mu?
              <a routerLink="/auth/registration" class="link-primary">Kayıt Ol</a>
            </div>
          </form>
          <!--end::Form-->
        </div>
      </div>
    </div>
    <!--end::Body-->
  </div>
  <!--end::Authentication - Giriş-->
</div>

<!--begin::Form Error Template-->
<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <span role="alert">{{ message }}</span>
    </div>
  </ng-container>
</ng-template>
<!--end::Form Error Template-->
